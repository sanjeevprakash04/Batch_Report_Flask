{% extends 'analytics.html' %}
{% block analytics_dataview %}

<!-- ===============================
      ANALYTICS HEADER
=============================== -->
<div style="width: 100%; display: flex; justify-content: space-between; align-items: center; padding: 0.5rem 1rem;">
  <div class="inv-navbar-right">
    <select id="hourSelect" class="inv-select">
      <option value="1 Hr">1 Hr</option>
      <option value="4 Hr">4 Hr</option>
      <option value="8 Hr">8 Hr</option>
      <option value="12 Hr">12 Hr</option>
      <option value="24 Hr">24 Hr</option>
      <option value="Custom">Custom</option>
    </select>

    <div class="date-filter">
      <span>From:</span>
      <input type="datetime-local" id="fromDate" class="inv-input">
    </div>
    <div class="date-filter">
      <span>To:</span>
      <input type="datetime-local" id="toDate" class="inv-input">
    </div>

    <button id="viewBtn" class="inv-button">View</button>
    <button id="exportBtn" class="inv-button">Export</button>
    <button id="analyticsBtn" class="inv-button">Analytics</button>
    <span id="totalLabel" class="total-label">Total Batch Weight (in Tons): --</span>
  </div>
</div>

<!-- ===============================
      ANALYTICS TABLE
=============================== -->
<div class="table-wrapper-analytics">
  <table class="inv-table" id="reportTable">
    <thead>
      <tr><th>Waiting...</th></tr>
    </thead>
    <tbody>
      <tr><td>Waiting for data...</td></tr>
    </tbody>
  </table>
</div>

<!-- ===============================
      POPUP MODAL
=============================== -->
<div id="popupModal" class="popup-overlay" style="display: none;">
  <div class="popup-content">
    <h3 id="popupTitle" style="margin-left: 0.3rem;">PLC Data</h3>
    <div class="popup-table-wrapper">
      <table class="inv-table" id="popupTable">
        <thead><tr><th>Loading...</th></tr></thead>
        <tbody><tr><td>Loading data...</td></tr></tbody>
      </table>
    </div>

    <div class="popup-footer">
      <button id="closePopup" class="inv-button warning">Close</button>
    </div>
  </div>
</div>

<!-- ===============================
      FRONTEND SCRIPT
=============================== -->
<script>
document.addEventListener("DOMContentLoaded", () => {

  const hourSelect = document.getElementById("hourSelect");
  const fromDate = document.getElementById("fromDate");
  const toDate = document.getElementById("toDate");
  const totalLabel = document.getElementById("totalLabel");
  const table = document.getElementById("reportTable");
  const tableHead = table.querySelector("thead");
  const tableBody = table.querySelector("tbody");
  const viewBtn = document.getElementById("viewBtn");
  const exportBtn = document.getElementById("exportBtn");
  const analyticsBtn = document.getElementById("analyticsBtn");

  const popup = document.getElementById("popupModal");
  const popupTitle = document.getElementById("popupTitle");
  const popupTableHead = document.querySelector("#popupTable thead");
  const popupTableBody = document.querySelector("#popupTable tbody");
  const closePopup = document.getElementById("closePopup");

  // -------------------------------------------------------------------
  // ðŸ”¥ 1ï¸âƒ£ Auto-select Custom when selecting From / To
  // -------------------------------------------------------------------
  fromDate.addEventListener("click", () => hourSelect.value = "Custom");
  toDate.addEventListener("click", () => hourSelect.value = "Custom");

  // -------------------------------------------------------------------
  // ðŸ”¥ 2ï¸âƒ£ Clear From/To when dropdown â‰  Custom
  // -------------------------------------------------------------------
  hourSelect.addEventListener("change", () => {
    if (hourSelect.value !== "Custom") {
      fromDate.value = "";
      toDate.value = "";
    }
  });

  // -------------------------------------------------------------------
  // ðŸ”¥ Restore Analytics session
  // -------------------------------------------------------------------
  function restoreAnalyticsSession() {
    const savedFilters = JSON.parse(localStorage.getItem("analytics_filters"));
    const savedTable = JSON.parse(localStorage.getItem("analytics_table"));
    const savedTotal = localStorage.getItem("analytics_total");

    if (savedFilters) {
      hourSelect.value = savedFilters.hours;
      fromDate.value = savedFilters.from_time;
      toDate.value = savedFilters.to_time;
    }

    if (savedTable && savedTable.length > 0) {
      renderTable(savedTable);
      totalLabel.textContent = `Total Batch Weight (in Tons): ${savedTotal}`;
    }
  }

  restoreAnalyticsSession();

  // -------------------------------------------------------------------
  // ðŸ”¥ Render Table + Sorting + Row Click
  // -------------------------------------------------------------------
  function renderTable(data) {
    const requiredColumns = ["Category", "SetWeight", "ActualWeight", "Error_%", "Error_Kg"];
    const columns = requiredColumns.filter(col => col in data[0]);

    // Create header
    tableHead.innerHTML =
      `<tr>${columns.map(col => `<th data-col="${col}" class="sortable">${col}</th>`).join('')}</tr>`;

    // Create body
    tableBody.innerHTML = "";
    data.forEach(row => {
      const tr = document.createElement("tr");
      tr.innerHTML = columns.map(col => `<td>${row[col]}</td>`).join("");
      tr.style.cursor = "pointer";
      tr.addEventListener("click", () =>
        openPopup(row["Category"], hourSelect.value, fromDate.value, toDate.value)
      );
      tableBody.appendChild(tr);
    });

    activateSorting(data, columns);
  }

  // -------------------------------------------------------------------
  // ðŸ”¥ 3ï¸âƒ£ Sorting Logic (ASC / DESC)
  // -------------------------------------------------------------------
  function activateSorting(data, columns) {
    const headers = tableHead.querySelectorAll("th");

    headers.forEach(header => {
      header.addEventListener("click", () => {
        const col = header.getAttribute("data-col");
        const asc = header.classList.toggle("asc");

        data.sort((a, b) => {
          let A = a[col]; 
          let B = b[col];

          // Numeric sort
          if (!isNaN(A) && !isNaN(B)) {
            return asc ? A - B : B - A;
          }

          // String sort
          return asc
            ? String(A).localeCompare(String(B))
            : String(B).localeCompare(String(A));
        });

        renderTable(data);
      });
    });
  }

  // -------------------------------------------------------------------
  // ðŸ” View Data â†’ Fetch + Save Session
  // -------------------------------------------------------------------
  viewBtn.addEventListener("click", async () => {
    const hours = hourSelect.value;
    const from_time = fromDate.value;
    const to_time = toDate.value;

    if (hours === "Custom" && (!from_time || !to_time)) {
      alert("Please select both From and To for Custom range!");
      return;
    }

    tableHead.innerHTML = `<tr><th>Loading...</th></tr>`;
    tableBody.innerHTML = `<tr><td>Loading...</td></tr>`;
    totalLabel.textContent = "--";

    try {
      const res = await fetch("/api/analytics_data", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ hours, from_time, to_time })
      });

      const result = await res.json();
      if (!result.success) throw new Error(result.error);

      const data = result.data;
      renderTable(data);

      totalLabel.textContent = `Total Batch Weight (in Tons): ${result.total_weight}`;

      // Save session
      localStorage.setItem("analytics_filters", JSON.stringify({ hours, from_time, to_time }));
      localStorage.setItem("analytics_table", JSON.stringify(data));
      localStorage.setItem("analytics_total", result.total_weight);

    } catch (err) {
      tableHead.innerHTML = `<tr><th>Error</th></tr>`;
      tableBody.innerHTML = `<tr><td>${err.message}</td></tr>`;
    }
  });

  // -------------------------------------------------------------------
  // Export Analytics
  // -------------------------------------------------------------------
  exportBtn.addEventListener("click", async () => {
    const hours = hourSelect.value;
    const from_time = fromDate.value;
    const to_time = toDate.value;

    if (hours === "Custom" && (!from_time || !to_time)) {
      alert("Please select both From and To for Custom range!");
      return;
    }

    const res = await fetch("/api/export_data_analytics", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ hours, from_time, to_time })
    });

    const blob = await res.blob();
    const url = window.URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "AnalyticsReport.xlsx";
    a.click();

    window.URL.revokeObjectURL(url);
  });

  // -------------------------------------------------------------------
  // Popup Modal
  // -------------------------------------------------------------------
  async function openPopup(category, hours, from_time, to_time) {
    popup.style.display = "flex";
    popupTitle.textContent = `Details for: ${category}`;

    popupTableHead.innerHTML = `<tr><th>Loading...</th></tr>`;
    popupTableBody.innerHTML = `<tr><td>Loading...</td></tr>`;

    try {
      const res = await fetch("/api/plc_data_analytics", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ category, hours, from_time, to_time })
      });

      const result = await res.json();
      const data = result.data;

      const cols = [
        "Category", "SetWeight", "ActualWeight",
        "FineWeight", "Error_Kg", "Error_%",
        "DiffPerc", "DiffKg", "TimeStamp"
      ].filter(c => c in data[0]);

      popupTableHead.innerHTML = `<tr>${cols.map(c => `<th>${c}</th>`).join("")}</tr>`;
      popupTableBody.innerHTML =
        data.map(row => `<tr>${cols.map(c => `<td>${row[c]}</td>`).join("")}</tr>`).join("");

    } catch (err) {
      popupTableHead.innerHTML = `<tr><th>Error</th></tr>`;
      popupTableBody.innerHTML = `<tr><td>${err.message}</td></tr>`;
    }
  }

  closePopup.addEventListener("click", () => popup.style.display = "none");

});
</script>


{% endblock %}
